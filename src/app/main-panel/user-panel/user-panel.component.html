<div class="page-inner">
  <div class="page-header">
    <h4 class="page-title">{{title}}</h4>
    <ul class="breadcrumbs">
      <li class="nav-item">
        <a href="#">Меню</a>
      </li>
      <li class="separator">
        <i class="flaticon-right-arrow"></i>
      </li>
      <li class="nav-item">
        <i class="fas fa-users current-page-icon"></i>
        <a href="#">{{title}}</a>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Basic</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <div id="basic-datatables_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4">
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <div class="dataTables_length" id="basic-datatables_length"><label>Show <select
                    name="basic-datatables_length" aria-controls="basic-datatables"
                    class="form-control form-control-sm">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select> entries</label></div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div id="basic-datatables_filter" class="dataTables_filter"><label>Search:<input type="search"
                                                                                                   class="form-control form-control-sm"
                                                                                                   placeholder=""
                                                                                                   aria-controls="basic-datatables"></label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <table mat-table [dataSource]="dataSource" matSort class="full-width-table display table table-striped table-hover dataTable" matSort aria-label="Elements">
     
                    <ng-container matColumnDef="username">
                      <th class="sorting_asc" mat-header-cell *matHeaderCellDef mat-sort-header>Имя пользователя</th>
                      <td mat-cell *matCellDef="let row">{{row.username}}</td>
                    </ng-container>
                
                    <ng-container matColumnDef="fullName">
                      <th class="sorting_asc" mat-header-cell *matHeaderCellDef mat-sort-header>ФИО</th>
                      <td mat-cell *matCellDef="let row">{{row.firstName+ " " + row.lastName}}</td>
                    </ng-container>
                
                    <ng-container matColumnDef="userType">
                      <th class="sorting_asc" mat-header-cell *matHeaderCellDef mat-sort-header>Тип пользователя</th>
                      <td mat-cell *matCellDef="let row">{{row.userType}}</td>
                    </ng-container>
                
                    <ng-container matColumnDef="confirmationStatus">
                      <th class="sorting_asc"class="sorting_asc" mat-header-cell *matHeaderCellDef mat-sort-header>Статус подтверждения</th>
                      <td mat-cell *matCellDef="let row">{{row.confirmationStatus}}</td>
                    </ng-container> 
                
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef></th>
                      <td mat-cell *matCellDef="let row" class="action-link"> 
                        <div class="form-button-action">
                          <button (click)="editRow(row)" type="button" data-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg"
                                  data-original-title="Edit Task">
                            <i class="fa fa-edit"></i>
                          </button>
                          <button mat-button (click)="deleteRow(row)" class="btn btn-link btn-danger"  data-original-title="Remove">
                            <i class="fa fa-times"></i>
                          </button>
                        </div>
                      </td>
                    </ng-container>
                    <tr role="row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr role="row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-5">
                  <div class="dataTables_info" id="basic-datatables_info" role="status" aria-live="polite">Showing 1 to
                    10 of 57 entries
                  </div>
                </div>
                <div class="col-sm-12 col-md-7">
                  <div class="dataTables_paginate paging_simple_numbers" id="basic-datatables_paginate">
                    <ul class="pagination">
                      <li class="paginate_button page-item previous disabled" id="basic-datatables_previous"><a href="#"
                                                                                                                aria-controls="basic-datatables"
                                                                                                                data-dt-idx="0"
                                                                                                                tabindex="0"
                                                                                                                class="page-link">Previous</a>
                      </li>
                      <li class="paginate_button page-item active"><a href="#" aria-controls="basic-datatables"
                                                                      data-dt-idx="1" tabindex="0"
                                                                      class="page-link">1</a></li>
                      <li class="paginate_button page-item "><a href="#" aria-controls="basic-datatables"
                                                                data-dt-idx="2" tabindex="0" class="page-link">2</a>
                      </li>
                      <li class="paginate_button page-item "><a href="#" aria-controls="basic-datatables"
                                                                data-dt-idx="3" tabindex="0" class="page-link">3</a>
                      </li>
                      <li class="paginate_button page-item "><a href="#" aria-controls="basic-datatables"
                                                                data-dt-idx="4" tabindex="0" class="page-link">4</a>
                      </li>
                      <li class="paginate_button page-item "><a href="#" aria-controls="basic-datatables"
                                                                data-dt-idx="5" tabindex="0" class="page-link">5</a>
                      </li>
                      <li class="paginate_button page-item "><a href="#" aria-controls="basic-datatables"
                                                                data-dt-idx="6" tabindex="0" class="page-link">6</a>
                      </li>
                      <li class="paginate_button page-item next" id="basic-datatables_next"><a href="#"
                                                                                               aria-controls="basic-datatables"
                                                                                               data-dt-idx="7"
                                                                                               tabindex="0"
                                                                                               class="page-link">Next</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
