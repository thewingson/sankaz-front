<div class="page-inner">
  <div class="page-header">
    <h4 class="page-title">{{title}}</h4>
    <ul class="breadcrumbs">
      <li class="nav-home">
        <a href="#">
          <i class="fas fa-home"></i>
        </a>
      </li>
      <li class="separator">
        <i class="flaticon-right-arrow"></i>
      </li>
      <li class="nav-item">
        <i class="fas fa-hot-tub current-page-icon"></i>
        <a href="#">{{title}}</a>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="d-flex align-items-center">
            <h4 class="card-title">Весь список</h4>
            <button (click)="editRow('new')" class="btn btn-primary btn-round ml-auto">
              <i class="fa fa-plus"></i>
              Создать
            </button>
          </div>
        </div>
        <div class="card-body">

          <div class="table-responsive">
            <div id="add-row_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4">
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <div class="dataTables_length" id="add-row_length">
                    <label>Показать по
                      <select name="add-row_length"
                              aria-controls="add-row"
                              class="form-control form-control-sm">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                      </select> записей
                    </label>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div id="add-row_filter" class="dataTables_filter">
                    <label>Поиск:
                      <input type="search"
                             class="form-control form-control-sm"
                             placeholder=""
                             aria-controls="add-row">
                    </label>
                  </div>
                </div>
              </div>
              <table mat-table [dataSource]="dataSource" matSort class="full-width-table display table table-striped table-hover dataTable" matSort aria-label="Elements">
     
                <ng-container matColumnDef="code">
                  <th class="sorting_asc" mat-header-cell *matHeaderCellDef mat-sort-header>Кодовое название</th>
                  <td mat-cell *matCellDef="let row">{{row.code}}</td>
                </ng-container>
            
                <ng-container matColumnDef="name">
                  <th class="sorting_asc" mat-header-cell *matHeaderCellDef mat-sort-header>Название RU</th>
                  <td mat-cell *matCellDef="let row">{{row.name}}</td>
                </ng-container>
            
                <ng-container matColumnDef="nameKz">
                  <th class="sorting_asc" mat-header-cell *matHeaderCellDef mat-sort-header>Название KZ</th>
                  <td mat-cell *matCellDef="let row">{{row.name}}</td>
                </ng-container>
            
                <ng-container matColumnDef="description">
                  <th class="sorting_asc"class="sorting_asc" mat-header-cell *matHeaderCellDef mat-sort-header>Описание RU</th>
                  <td mat-cell *matCellDef="let row">{{row.description}}</td>
                </ng-container> 
            
                <ng-container matColumnDef="descriptionKz">
                  <th class="sorting_asc"class="sorting_asc" mat-header-cell *matHeaderCellDef mat-sort-header>Описание KZ</th>
                  <td mat-cell *matCellDef="let row">{{row.descriptionKz}}</td>
                </ng-container> 
            
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let row" class="action-link"> 
                    <div class="form-button-action">
                      <button (click)="editRow(row)" type="button" data-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg"
                              data-original-title="Edit Task">
                        <i class="fa fa-edit"></i>
                      </button>
                      <button mat-button (click)="deleteRow(row)" class="btn btn-link btn-danger"  data-original-title="Remove">
                        <i class="fa fa-times"></i>
                      </button>
                    </div>
                  </td>
                </ng-container>
                <tr role="row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr role="row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <div class="row">
                <div class="col-sm-12 col-md-5">
                  <div class="dataTables_info" id="add-row_info" role="status" aria-live="polite">Показано 1-5 из
                    10 записей
                  </div>
                </div>
                <div class="col-sm-12 col-md-7">
                  <div class="dataTables_paginate paging_simple_numbers" id="add-row_paginate">
                    <ul class="pagination">
                      <li class="paginate_button page-item previous disabled" id="add-row_previous">
                        <a href="#"
                           aria-controls="add-row"
                           data-dt-idx="0"
                           tabindex="0"
                           class="page-link">Пред.</a>
                      </li>
                      <li class="paginate_button page-item active">
                        <a href="#" aria-controls="add-row"
                           data-dt-idx="1" tabindex="0"
                           class="page-link">1</a>
                      </li>
                      <li class="paginate_button page-item ">
                        <a href="#" aria-controls="add-row" data-dt-idx="2"
                           tabindex="0" class="page-link">2</a>
                      </li>
                      <li class="paginate_button page-item next" id="add-row_next">
                        <a href="#"
                           aria-controls="add-row"
                           data-dt-idx="3" tabindex="0"
                           class="page-link">След.</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
